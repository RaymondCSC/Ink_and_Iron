<rect x="0" y="0" width="1200" height="72" fill="url(#grad-purple)"/>
<text x="20" y="44" font-family="system-ui, Segoe UI, Roboto, Arial, sans-serif" font-size="20" font-weight="800" fill="#ffffff" text-anchor="start">Donation Journey — Pledge to Inventory</text>
