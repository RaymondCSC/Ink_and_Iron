<text x="306" y="182" font-family="system-ui, Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="normal" fill="#374151" text-anchor="start">• Auto-fill metadata when possible</text>
<text x="556.0" y="178.0" font-family="system-ui, Segoe UI, Roboto, Arial, sans-serif" font-size="24" font-weight="800" fill="#7c3aed" text-anchor="middle">→</text>
