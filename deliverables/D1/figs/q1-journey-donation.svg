<text x="32" y="162" font-family="system-ui, Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="normal" fill="#374151" text-anchor="start">• Drop-off or pickup arranged</text>
<text x="32" y="182" font-family="system-ui, Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="normal" fill="#374151" text-anchor="start">• Basic donor info captured</text>
<text x="282.0" y="178.0" font-family="system-ui, Segoe UI, Roboto, Arial, sans-serif" font-size="24" font-weight="800" fill="#7c3aed" text-anchor="middle">→</text>
<rect x="294" y="92" width="250" height="160" rx="12" ry="12" fill="#ffffff" stroke="#e6e8eb" stroke-width="1"/>
